<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
</head>
<body>
<h1><%= title %></h1>

<p>Welcome to <%= title %></p>
<script language="javascript" src="/javascripts/com.red/common.js"></script>
<script language="javascript" src="/javascripts/com.red/TTemplate/index.js"></script>
<script>
    "use strict";
    function Foo() {

        ["(1)<template{fun:10:1|html:1:2|css:span:1}>"]["this is a template"];

        ["(2)<template{fun:10:1|html:1:2|css:span:1}3>"]["this is a template"];

        ["<template{fun:10:1|html:1:2|css:span:1}>"];

        ["(-1)<template{fun:10:1|html:1:2|css:span:1} ><>"]["this is a template"];

        ["(-1)<template {fun:10:1|html:1:2|css:span:1} > <> "][""];

        ["(-2)<template{fun:10:1|html:1:2|css:span:1}><12>"]["this is a template"];

    }

    (function () {
        var oldLoad = window.onload;
        onload = function () {
            if (oldLoad)
                oldLoad(arguments);
            if (org.red.ttemplate) {
                org.red.ttemplate.output({
                    nop: 0, src: Foo.toString(), ins: [     // NO   Memo        X
                        "{\"缺少对应的模板\"};"             // 0   号模板       default
                        , "alert('test ok number 1 ');"     // 1
                        , "alert('test ok number 2 ');"     // 2
                    ]
                })
            }
        };
    })();


</script>
</body>
</html>
